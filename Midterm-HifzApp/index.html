<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hifz App</title>

</head>
<body>
<nav>
    <ul class="nav navbar-nav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/hifz-form.html">Add Hifz</a></li>
    </ul>

<form>
    <caption for="surahType">Surah Type</caption>
    <select id="surahType" name="surahType">
        <option>All</option>
        <option value="Meccan">Meccan</option>
        <option value="Medinan">Medinan</option>
    </select>

    <caption for="ayaCount">Aya Count</caption>
    <input type="number" id="ayaCount" name="ayaCount" required>

    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>Surah Id</th>
            <th>Name</th>
            <th>English Name</th>
            <th>Aya Count</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2</td>
            <td>البقرة</td>
            <td>Al-Baqara</td>
            <td>286</td>
            <td>Medinan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>آل عمران</td>
            <td>Aal-e-Imran</td>
            <td>200</td>
            <td>Medinan</td>
        </tr>
    </tbody>
</table>
</body>
</html>
